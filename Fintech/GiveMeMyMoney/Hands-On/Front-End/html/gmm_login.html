<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Give Me My Money - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/Front-End/css/gmm_default.css">
    <link rel="stylesheet" href="/Front-End/css/gmm_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <div class="container-fluid gmm-midle-bg">
      <a href="../../index.html"> 
        <i class="fa-solid fa-arrow-left gmm-icon-arrow-left"></i>
      </a>     
      <p class="gmm-midle-font gmm-login-pos-1">LOGIN</p>    
    </div>

    <div class="container-fluid gmm-default-bg">
      <form>
        <br>
        <div class="col-11 m-auto form-group">
          <input type="email" class="form-control" id="email" placeholder="email@seuemail.com.br">
        </div>  
        <br>
        <div class="col-11 m-auto form-group">  
          <input type="password" class="form-control" id="pwd" placeholder="Senha">
        </div>
        <div class="form-group col-11 m-auto">  
          <a href="/Front-End/html/under_construction.html" class="gmm-green-link">ESQUECEU SUA SENHA?</a>  
        </div>
        <br>
        <br>
        <br>
        <div class="form-group col-11 m-auto">  
          <button type="submit" class="btn-submit-button">Entrar</button>
        </div>
        <div class="gmm-login-pos-1">
          <div class="form-group col-11 m-auto input-checkbox">  
            <input type="checkbox" id="keep-conected" name="keep-conected" unchecked>
            <label for="keep-conected">ME MANTENHA CONECTADO</label>
          </div>
        </div>
        <br>
        <br>
        <br>
        <div class="form-group gmm-login-pos-2">  
          <a href="../../index.html" class="gmm-green-link">PRIMEIRA VEZ POR AQUI?</a>  
        </div> 
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>  
        <br>   
      </form>
    </div>

  </body>      
</html>
